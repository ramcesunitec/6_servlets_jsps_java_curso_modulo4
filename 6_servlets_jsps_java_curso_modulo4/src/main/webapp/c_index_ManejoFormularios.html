<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/c_estilos_ManejoFormularios.css">
        <script type="text/javascript" src="recursos/c_funciones_ManejoFormularios.js"></script>
    </head>
    <body>
        <form name="form1" action="/6_servlets_jsps_java_curso_modulo4/C_Servlet_ManejoFormularios" method="post" onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto"></input>
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario Registo de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" onfocus="this.select()"/>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologias de internet: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java"/>
                        &nbsp; &nbsp; &nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net"/>
                        &nbsp; &nbsp; &nbsp
                        PHP <input type="checkbox" name="tecnologia" value="php"/>
                        &nbsp; &nbsp; &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Genero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H"/>
                        &nbsp; &nbsp; &nbsp;
                        Mujer <input type="radio" name="genero" value="M"/>
                        &nbsp; &nbsp; &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupacion: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica Favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfonfocus="this.select()"> 
                        Escribir un texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default"/>
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
